<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUDON - The DON of Ludo Game is here!</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="Images/ludodon-siteicon.png" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6051453969977082"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- ludon logo  -->
      <section id="ludon-logo">
        <img
          draggable="false"
          src="Images/ludon-logo-white.png"
          alt="Ludon logo"
        />
      </section>

      <!-- Ludon Introduction -->
      <p class="notice-board">
        Computer & Pass and Play modes are ready to play.<sub>beta</sub>
      </p>

      <!-- ludon game types  -->
      <section id="game-types">
        <div>
          <button type="button" id="play-online" class="game-ui-btn">
            Play Online
          </button>
          <button type="button" id="pass-and-play" class="game-ui-btn">
            Pass & Play
          </button>
          <button
            type="button"
            id="play-online-with-friends"
            class="game-ui-btn"
          >
            Play online<br />with friends
          </button>
          <button type="button" id="computer" class="game-ui-btn">
            Computer
          </button>
        </div>
      </section>

      <!-- share buttons section  -->
      <section id="share-area">
        <p>Share Ludon with your friends</p>
        <button type="button" id="share-btn" class="game-ui-btn">
          Share Now!
        </button>
        <p style="margin-top: 10px">
          Created by
          <a href="https://www.linkedin.com/in/vishal-lohar-b68584229/"
            >Vishal Lohar</a
          >
        </p>
      </section>
    </main>

    <audio controls preload="auto" style="display: none">
      <source src="/Audio/game-start.wav" type="audio/wav" />
      <source src="/Audio/dice-roll.wav" type="audio/wav" />
      <source src="/Audio/horse-home.wav" type="audio/wav" />
      <source src="/Audio/horse-kill.wav" type="audio/wav" />
      <source src="/Audio/horse-move.wav" type="audio/wav" />
      <source src="/Audio/horse-safe.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>

    <!-- script information  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="home.js"></script>
    <script
      disable-devtool-auto
      src="https://cdn.jsdelivr.net/npm/disable-devtool/disable-devtool.min.js"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-CL3N2JGFTR"
    ></script>

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-CL3N2JGFTR");
    </script>
  </body>
</html>
