        <div>
            <p>

        <div style="display: none;">
            <img style="width: 200px; margin-top: 8%;" src="Images/ludon-logo-white.png">
            <div id="winners">
                <h1>Congratulations!</h1>
                <table>
                    <tr>
                        <td>1st</td>
                        <td><img id="winner1-image" src="Images/player-image1.png"></td>
                        <td id="winner1-name">Player 1</td>
                    </tr>
                    <tr>
                        <td>2nd</td>
                        <td><img id="winner2-image" src="Images/player-image2.png"></td>

                    </tr>
                    <tr>

                    <tr>
                        <td>4th</td>
                        <td><img id="winner4-image" src="Images/player-image4.png"></td>
                        <td id="winner4-name">Player 4</td>
                    </tr>
                </table>
                <button type="button" onclick="location.href='http://ludon.ml'">Menu</button>
                <button type="button" onclick="navigator.share(shareData)">Share</button>
            </div>

        <section>

            <!-- Top player row - Displays Image, dice, & name of Player1 & Player2 -->
            
            <section class="player-area">
                <div id="player1-area">
                    <div>
                        <figure>
                            <img id="player1-image" class="player-image" src="Images/player-image1.png">
                            <figcaption id="player1-name">Player 1</figcaption>

                    </div>
                    <div>
                        <img id="player1-dice" class="player-dice" src="">
                    </div>
                    <img id="player1-dice-arrow" src="">

                <div id="player2-area">
                    <img id="player2-dice-arrow" src="">
                    <div>
                        <img id="player2-dice" class="player-dice" src="">

                    <div>

                            <img id="player2-image" class="player-image" src="Images/player-image2.png">
                            <figcaption id="player2-name">Player 2</figcaption>

                    </div>
